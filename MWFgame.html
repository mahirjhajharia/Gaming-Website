<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-W-F Game</title>
    <link rel="stylesheet" href="MWFgame.css">
    <script src="https://kit.fontawesome.com/6b715be53c.js" crossorigin="anonymous"></script>
    <script src="MWFgame.js" defer></script>
</head>
<body>
    <h1>Man Water Fire</h1>
    <h2 id="demo">Try your luck !</h2>
<!--  The Container  -->
    <div class="container">
<!--   The first section     -->
        <div class="section">
            <div class="info">
                <h3>You :</h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fa-solid fa-user"></i>
            </div>
        </div>
<!--   The second section     -->
        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fa-solid fa-fire"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>
<!-- This selection div contains the buttons   -->
    <div class="selection">
        <button class="fa-solid fa-water" id="user"></button>
        <button class="fa-solid fa-user" id="water"></button>
        <button class="fa-solid fa-fire" id="fire"></button>
    </div>
</body>
</html>
